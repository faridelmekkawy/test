<!doctype html>
<html lang="en">
<head>
  <title>AFCON Nights — Vote</title>
  
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1730;
      --panel2:#121d3a;
      --ink:#eef2ff;
      --muted:#a7b0d6;
      --border:rgba(255,255,255,.10);
      --accent:#7c3aed;
      --accent2:#22c55e;
      --danger:#ef4444;
      --warn:#f59e0b;
      --radius:18px;
      --shadow:0 22px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:
      radial-gradient(1200px 700px at 10% -10%, rgba(124,58,237,.35), transparent 60%),
      radial-gradient(900px 600px at 110% 10%, rgba(34,197,94,.25), transparent 55%),
      radial-gradient(900px 700px at 50% 120%, rgba(59,130,246,.18), transparent 55%),
      var(--bg);
      color:var(--ink);
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:14px}
    .brand{display:flex;gap:10px;align-items:center}
    .dot{width:12px;height:12px;border-radius:999px;background:linear-gradient(135deg,var(--accent),#60a5fa)}
    h1{font-size:18px;margin:0}
    .sub{color:var(--muted);font-size:12px;margin-top:2px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
    .grid{display:grid;gap:14px}
    .grid2{display:grid;grid-template-columns:1.4fr .9fr;gap:14px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}
    .pad{padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--ink);
      padding:10px 12px;border-radius:14px;cursor:pointer;font-weight:700}
    .btn:hover{background:rgba(255,255,255,.09)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),#3b82f6);border-color:transparent}
    .btn.good{background:linear-gradient(135deg,#16a34a,#22c55e);border-color:transparent}
    .btn.danger{background:linear-gradient(135deg,#ef4444,#f97316);border-color:transparent}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .inp,.sel,textarea{background:rgba(0,0,0,.18);border:1px solid var(--border);color:var(--ink);
      padding:10px 12px;border-radius:14px;outline:none;min-width:220px}
    textarea{min-width:unset;width:100%;min-height:92px;resize:vertical}
    label{font-size:12px;color:var(--muted)}
    .kpis{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
    @media (max-width:900px){.kpis{grid-template-columns:repeat(2,minmax(0,1fr))}}
    .kpi{padding:14px;border-radius:16px;border:1px solid var(--border);background:rgba(255,255,255,.04)}
    .kpi .v{font-size:20px;font-weight:800}
    .kpi .t{font-size:12px;color:var(--muted);margin-top:2px}
    .tbl{width:100%;border-collapse:separate;border-spacing:0 10px}
    .tbl th{font-size:11px;color:var(--muted);text-align:left;padding:0 10px}
    .tbl td{padding:12px 10px;background:rgba(255,255,255,.04);border:1px solid var(--border)}
    .tbl tr td:first-child{border-radius:14px 0 0 14px}
    .tbl tr td:last-child{border-radius:0 14px 14px 0}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;
      border:1px solid var(--border);background:rgba(0,0,0,.18);font-size:12px;color:var(--muted)}
    .chip.open{color:#bbf7d0;border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.12)}
    .chip.closed{color:#fecaca;border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.12)}
    .muted{color:var(--muted)}
    .footer{margin-top:18px;text-align:center;color:rgba(255,255,255,.6);font-size:12px}
    .hr{height:1px;background:var(--border);margin:12px 0}
  </style>

  <style>
    .screen{min-height:100vh;display:flex;flex-direction:column}
    .hero{position:relative;flex:1;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .hero img{width:100%;height:100%;object-fit:cover;position:absolute;inset:0;transform:scale(1.03)}
    .veil{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.7))}
    .heroInner{position:relative;z-index:2;width:min(860px,92vw);padding:22px}
    .ctaBox{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .ctaText{font-weight:800;font-size:18px}
    .hint{margin-top:8px;color:rgba(255,255,255,.75);font-size:13px}
    .sheetWrap{position:relative;min-height:100vh}
    .bgBlur{position:absolute;inset:0;background-size:cover;background-position:center;filter:blur(16px);transform:scale(1.08)}
    .bgOverlay{position:absolute;inset:0;background:rgba(7,10,20,.72)}
    .sheet{position:relative;z-index:2;max-width:720px;margin:0 auto;padding:24px}
    .formCard{padding:18px}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){.two{grid-template-columns:1fr}}
    .title2{font-size:18px;font-weight:900;margin:0}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="screen" id="screenA">
    <div class="hero">
      <img id="flyerImg" alt="AFCON flyer"/>
      <div class="veil"></div>
      <div class="heroInner card pad">
        <div class="ctaBox">
          <div>
            <div class="ctaText">Guess the winning team & win a prize</div>
            <div class="hint">Swipe down or tap to vote (today matches only, Cairo time)</div>
          </div>
          <button class="btn primary" id="openBtn">Vote now</button>
        </div>
      </div>
    </div>
    <div class="footer">Powered by Luma</div>
  </div>

  <div class="sheetWrap" id="screenB" style="display:none">
    <div class="bgBlur" id="bgBlur"></div>
    <div class="bgOverlay"></div>
    <div class="sheet">
      <div class="card formCard" id="exportArea">
        <div class="row" style="justify-content:space-between;align-items:flex-start">
          <div>
            <h2 class="title2">Vote for today’s match</h2>
            <div class="small">All times are Cairo. Closed matches are visible but disabled.</div>
          </div>
          <button class="btn" id="backBtn">Back</button>
        </div>
        <div class="hr"></div>

        <div class="two">
          <div>
            <label>Full name</label>
            <input class="inp" id="fullName" placeholder="Your name"/>
          </div>
          <div>
            <label>Phone (required)</label>
            <input class="inp" id="phone" placeholder="01xxxxxxxxx"/>
          </div>
          <div>
            <label>Email</label>
            <input class="inp" id="email" placeholder="name@email.com"/>
          </div>
          <div>
            <label>Match (today)</label>
            <select class="sel" id="matchSel"></select>
            <div class="small" id="matchHint" style="margin-top:6px"></div>
          </div>
          <div>
            <label>Team you think will win</label>
            <select class="sel" id="teamSel" disabled></select>
            <div class="small" id="teamHint" style="margin-top:6px"></div>
          </div>
        </div>

        <div class="hr"></div>
        <div class="row" style="justify-content:space-between">
          <div class="muted" id="status"></div>
          <button class="btn good" id="submitBtn">Submit vote</button>
        </div>
      </div>
      <div class="footer">Powered by Luma</div>
    </div>
  </div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getDatabase, ref, set, get, update, push, child, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

// TODO: Paste your Firebase config (same "events one" config you use everywhere)
const firebaseConfig = {
      apiKey: "AIzaSyA80bAAGPuyscnTVS-zwrxE9Jp3tPiS1gM",
      authDomain: "events-339ce.firebaseapp.com",
      databaseURL: "https://events-339ce-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "events-339ce",
      storageBucket: "events-339ce.appspot.com",
      messagingSenderId: "175601544315",
      appId: "1:175601544315:web:00c94b4affa972b3a286de"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const APP_PATH = "afconApp";
const todayKeyCairo = () => {
  const s = new Intl.DateTimeFormat('en-CA', {timeZone:'Africa/Cairo', year:'numeric', month:'2-digit', day:'2-digit'}).format(new Date());
  return s; // YYYY-MM-DD
};
const fmtTime = (iso) => new Intl.DateTimeFormat('en-US', {timeZone:'Africa/Cairo', hour:'2-digit', minute:'2-digit'}).format(new Date(iso));

async function loadFlyer() {
  const snap = await get(ref(db, `${APP_PATH}/config/flyerUrl`));
  const url = snap.exists() ? snap.val() : "";
  // fallback to blank if not set; user can set from dashboard
  const flyer = url || "";
  if(flyer) {
    document.getElementById("flyerImg").src = flyer;
    document.getElementById("bgBlur").style.backgroundImage = `url('${flyer}')`;
  } else {
    // minimal fallback
    document.getElementById("flyerImg").style.background = "linear-gradient(135deg, rgba(124,58,237,.5), rgba(59,130,246,.35))";
    document.getElementById("flyerImg").style.height = "100%";
    document.getElementById("flyerImg").style.width = "100%";
    document.getElementById("flyerImg").style.objectFit = "cover";
    document.getElementById("bgBlur").style.backgroundImage = "linear-gradient(135deg, rgba(124,58,237,.5), rgba(59,130,246,.35))";
  }
}

function cutoffMs(startIso) {
  const start = new Date(startIso).getTime();
  return start + (2*60*60 + 3*60)*1000;
}

async function loadTodayMatches() {
  const day = todayKeyCairo();
  const msnap = await get(ref(db, `${APP_PATH}/cache/matchesByDate/${day}/matches`));
  const matches = msnap.exists() ? msnap.val() : [];
  const sel = document.getElementById("matchSel");
  sel.innerHTML = "";
  if(!matches.length) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "No matches today";
    sel.appendChild(opt);
    sel.disabled = true;
    document.getElementById("matchHint").textContent = "";
    return [];
  }
  sel.disabled = false;

  const now = Date.now();
  matches.forEach((m) => {
    const opt = document.createElement("option");
    opt.value = m.id;
    const label = `${m.home} vs ${m.away} — ${m.time}`;
    opt.textContent = label + (now >= m.cutoff ? " (Voting closed)" : "");
    if(now >= m.cutoff) opt.disabled = true;
    sel.appendChild(opt);
  });
  return matches;
}

let todayMatches = [];
let matchById = new Map();

function setTeams(matchId) {
  const teamSel = document.getElementById("teamSel");
  teamSel.innerHTML = "";
  if(!matchId || !matchById.has(matchId)) {
    teamSel.disabled = true;
    document.getElementById("teamHint").textContent = "";
    return;
  }
  const m = matchById.get(matchId);
  const now = Date.now();
  if(now >= m.cutoff) {
    teamSel.disabled = true;
    document.getElementById("teamHint").textContent = "Voting closed for this match.";
    return;
  }
  const opts = [m.home, m.away];
  opts.forEach(t => {
    const o = document.createElement("option");
    o.value = t; o.textContent = t;
    teamSel.appendChild(o);
  });
  teamSel.disabled = false;
  document.getElementById("teamHint").textContent = "";
}

async function submitVote() {
  const status = document.getElementById("status");
  status.textContent = "";
  const name = document.getElementById("fullName").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const matchId = document.getElementById("matchSel").value;
  const picked = document.getElementById("teamSel").value;

  if(!phone) { status.textContent="Phone is required."; return; }
  if(!matchId || !matchById.has(matchId)) { status.textContent="Please select a match."; return; }
  const m = matchById.get(matchId);
  if(Date.now() >= m.cutoff) { status.textContent="Voting is closed for this match."; return; }
  if(!picked) { status.textContent="Pick a winning team."; return; }

  const entry = {
    fullName: name || null,
    phone,
    email: email || null,
    matchId: m.id,
    matchLabel: m.label,
    kickoffIso: m.kickoffIso,
    dayKey: m.dayKey,
    pickedTeam: picked,
    createdAt: Date.now(),
    createdAtIso: new Date().toISOString(),
    tz: "Africa/Cairo",
  };

  const newRef = push(ref(db, `${APP_PATH}/entries`));
  await set(newRef, entry);

  status.textContent = "✅ Vote submitted. Good luck!";
  document.getElementById("submitBtn").disabled = true;
}

function showForm() {
  document.getElementById("screenA").style.display="none";
  document.getElementById("screenB").style.display="block";
  window.scrollTo({top:0,behavior:"smooth"});
}

document.getElementById("openBtn").addEventListener("click", showForm);
document.getElementById("backBtn").addEventListener("click", () => {
  document.getElementById("screenB").style.display="none";
  document.getElementById("screenA").style.display="block";
  document.getElementById("submitBtn").disabled=false;
});
document.getElementById("submitBtn").addEventListener("click", submitVote);

document.addEventListener("wheel", (e)=> {
  if(e.deltaY > 15 && document.getElementById("screenA").style.display !== "none") showForm();
}, {passive:true});

document.getElementById("matchSel").addEventListener("change", (e)=> setTeams(e.target.value));

(async function init() {
  await loadFlyer();
  todayMatches = await loadTodayMatches();
  matchById = new Map(todayMatches.map(m => [String(m.id), m]));
  // set initial teams
  const first = document.getElementById("matchSel").value;
  setTeams(first);
})();

</script>

</body></html>
